<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./favicon.svg">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="display">
        <p class="display-content"></p>
      </div>
      <div class="buttons">
        <button id="digit-0" class="digit">0</button>
        <button id="digit-1" class="digit">1</button>
        <button id="digit-2" class="digit">2</button>
        <button id="digit-3" class="digit">3</button>
        <button id="digit-4" class="digit">4</button>
        <button id="digit-5" class="digit">5</button>  
        <button id="digit-6" class="digit">6</button>
        <button id="digit-7" class="digit">7</button>
        <button id="digit-8" class="digit">8</button>
        <button id="digit-9" class="digit">9</button>
        <button id="decimal-point">.</button>
        <button id="toggle-negative">+/-</button>
        <button id="delete">del</button>
        <button id="plus" class="operator">+</button>
        <button id="minus" class="operator">-</button>
        <button id="multiplication-sign" class="operator">x</button>
        <button id="division-sign" class="operator">/</button>
        <button id="equals-sign">=</button>
        <button id="reset">reset</button>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/elizerdim">Eliz Erdim</a>.
    </p>
  </footer>
</body>
</html>

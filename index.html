<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="screen">
        <p></p>
      </div>
      <div class="buttons">
        <button id="digit-0">0</button>
        <button id="digit-1">1</button>
        <button id="digit-2">2</button>
        <button id="digit-3">3</button>
        <button id="digit-4">4</button>
        <button id="digit-5">5</button>  
        <button id="digit-6">6</button>
        <button id="digit-7">7</button>
        <button id="digit-8">8</button>
        <button id="digit-9">9</button>
        <button id="decimal-point">.</button>
        <button id="delete">del</button>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiplication-sign">x</button>
        <button id="division-sign">/</button>
        <button id="equals-sign">=</button>
        <button id="reset">reset</button>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/elizerdim">Eliz Erdim</a>.
    </p>
  </footer>
</body>
</html>
